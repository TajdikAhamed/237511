        $("#inputAddress").dblclick(function(){

                $("#inputEmail4").val("");
            } else {
                
                $("#inputEmail4").val(Name+"@gmail.com");
            }

        });

        $("#inputPassword4").focusout(function() {

            var password = $("#inputPassword4").val();
            if (password.length < 6) {
                alert("password must be at lest 6 charecter");

                $("#divNew").html(string);
            }

        $("#newButton").click(function() {
            var string = '<input type="text" class="form-control" id="inputEducation" placeholder="Education">'
            
          $("#divNew").html(string);

        });

        $("#save").click(function () {
            debugger;

            var firstName = $("#firstName").val();
            var lasttName = $("#lastName").val();
            var email = $("#inputEmail4").val();
            var password = $("#inputPassword4").val();

            if (firstName == "") {
                alert("Please Enter First Name");
                return;
            }
            if (lasttName == "") {
                alert("Please Enter last Name");
                return;

            if (email == "") {
                alert("Please Enter email address");
                return;
            }
            if (password == "") {

            }
